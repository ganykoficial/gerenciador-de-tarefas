    <main>
        <section>
            <h1 class="titulo">Cadastro de Tarefas</h1>
        </section>

        <section class="caixa">
            <form class="formulario" action="#" method="post">
                <p class="user_paragrafo">Nome de Usuario </p>
                <input class="user_input" type="text" name="text" id="" placeholder="Digite seu nome de usuario">

                <p class="tarefa_paragrafo">Nome da Tarefa </p>
                <input class="tarefa_input" type="text" name="tarefa" id="" placeholder="Digite o nome da tarefa">

                <p class="data_paragrafo">Dia: </p>
                <input class="data_input" type="date" name="data" id="" placeholder="dd/mm/aaaa">

                <p class="hora_paragrafo">Horario: </p>
                <input class="hora_input" type="time" name="hora" id="">

                <button class="enviar_botao" type="submit" id="botao_enviar">ENVIAR</button>

            </form>
        </section>
